<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Pet Quiz</h1>
    <p>Click below to start:</p>
    <a href="{{ url_for('quiz', question_id=1) }}">Start Quiz</a>
    <br><br>
    <form method="POST">
        <input type="text" name="content" placeholder="Add a Task">
        <input type="submit" value="Add Task">
    </form>
    <ul>
    {% for task in tasks %}
        <li>{{ task.content }}</li>
    {% endfor %}
    </ul>
</body>
</html>
