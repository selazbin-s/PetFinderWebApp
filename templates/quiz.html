<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>{{ question.question }}</h1>
    <form method="POST">
        {% if question.options and question.options|length > 0 %}
            {% for opt in question.options %}
              <input type="radio" name="option" value="{{ opt.id }}" required>{{ opt.option }}<br>
            {% endfor %}
        {% else %}
            <!-- No predefined options, so we ask user to type in their answer (e.g., zip code) -->
            <input type="text" name="option" required placeholder="Enter your answer">
        {% endif %}
        <input type="submit" value="Next">
    </form>
</body>
</html>
