<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Porfiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-32 py-4 border-b border-gray-200">
        <h1 class="text-xl font-bold">PurrfectMatch</h1>
        <ul class="flex space-x-6">
            <li><a href="{{ url_for('index') }}" class="hover:underline">Home</a></li>
            <li><a href="{{ url_for('quiz', question_id=1) }}" class="hover:underline">Find Your Match</a></li>
            <li><a href="{{ url_for('browse') }}" class="hover:underline">Browse Pets</a></li>
            <li><a href="#" class="hover:underline">Pet Care Guide</a></li>
            <li><a href="#" class="hover:underline">About Us</a></li>
        </ul>
        <button class="border border-gray-800 rounded-lg px-4 py-2 hover:bg-gray-100">
            Login
        </button>
    </nav>

     <!-- Pet Profile Section -->
     <div class="max-w-5xl mx-auto mt-10 p-6 bg-white">
        <div class="flex flex-col md:flex-row md:space-x-8">
            <!-- Pet Image -->
            <div class="flex-shrink-0">
                <img src=" {{ pet.image_url }}" alt="Pet Image" class="w-full md:w-80 h-80 object-cover rounded-md shadow-md">
            </div>
            <!-- Pet Details -->
            <div class="flex-grow">
                <h1 class="text-4xl font-bold mb-2"> {{ pet.name }} </h1>
                <div class="flex flex-wrap gap-2 mb-6">
                    <span class="px-4 py-2 bg-gray-100 border border-gray-400 rounded-2xl text-sm">{{ pet.age }}</span>
                    <span class="px-4 py-2 bg-gray-100 border border-gray-400 rounded-2xl text-sm">{{ pet.gender }}</span>
                    <span class="px-4 py-2 bg-gray-100 border border-gray-400 rounded-2xl text-sm">{{ pet.breed }}</span>
                    <span class="px-4 py-2 bg-gray-100 border border-gray-400 rounded-2xl text-sm">{{ pet.city }}</span>
                </div>
                <p class="text-gray-700 leading-relaxed mb-6"> {{ pet.description }} </p>
                <button class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
                    Adopt Now
                </button>
            </div>
        </div>
    </div>
</body>
</html>
